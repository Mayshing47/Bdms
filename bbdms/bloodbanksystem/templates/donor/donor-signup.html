{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BBDMS</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />

    <!-- Fonts and icons -->
    <script src="{% static 'assets/js/plugin/webfont/webfont.min.js'%}"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["{% static 'assets/css/fonts.min.css'%}"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins.min.css'%}" />
    <link rel="stylesheet" href="{% static 'assets/css/kaiadmin.min.css'%}" />

    <!-- Custom CSS -->
    <style>
      body {
        background: #f8f9fa;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .main-panel {
        width: 100%;
        max-width: 1000px; /* Increased width */
        margin: 0 auto;
        padding: 20px;
      }

      .card-pricing {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card-pricing:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        background: #ff6b6b;
        color: white;
        border-radius: 10px 10px 0 0;
        padding: 20px;
        text-align: center;
      }

      .card-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .card-price {
        font-size: 1.2rem;
        font-weight: 500;
      }

      .card-body {
        padding: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-weight: 500;
        margin-bottom: 5px;
      }

      .form-control {
        border-radius: 5px;
        padding: 10px;
        border: 1px solid #ddd;
        transition: border-color 0.3s ease;
      }

      .form-control:focus {
        border-color: #ff6b6b;
        box-shadow: none;
      }

      .btn-light {
        background: #ff6b6b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .btn-light:hover {
        background: #ff4757;
      }

      .alert {
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .alert-warning {
        background: #fff3cd;
        border-color: #ffeeba;
        color: #856404;
      }

      .alert-dismissible .close {
        position: absolute;
        top: 0;
        right: 0;
        padding: 0.75rem 1.25rem;
        color: inherit;
      }

      a {
        color: #ff6b6b;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #ff4757;
      }

      /* Inline form elements */
      .inline-form-group {
        display: flex;
        gap: 15px;
      }

      .inline-form-group .form-group {
        flex: 1;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-panel">
        <div class="container">
          <div class="page-inner">
            <div class="row">
              <div class="col-md-12 ps-md-0 pe-md-0 mx-auto">
                <div class="card card-pricing card-pricing-focus card-primary">
                  <div class="card-header">
                    <h4 class="card-title">Registrations</h4>
                    <div class="card-price">Register With Us!!!</div>
                  </div>
                  <div class="card-body">
                    <!-- Messages -->
                    {% if messages %}
                      {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                          {{ message }}
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                      {% endfor %}
                    {% endif %}

                    <!-- Registration Form -->
                    <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label>Profile Pic</label>
                        <input id="pic" type="file" class="form-control" name="pic" required />
                      </div>

                      <!-- Inline First Name and Last Name -->
                      <div class="inline-form-group">
                        <div class="form-group">
                          <label>First Name</label>
                          <input id="first_name" type="text" class="form-control" placeholder="First Name" name="first_name" required />
                        </div>
                        <div class="form-group">
                          <label>Last Name</label>
                          <input id="last_name" type="text" class="form-control" placeholder="Last Name" name="last_name" required />
                        </div>
                      </div>

                      <div class="form-group">
                        <label>Email</label>
                        <input id="email" type="email" class="form-control" placeholder="Email" name="email" required />
                      </div>
                      <div class="form-group">
                        <label>Username</label>
                        <input id="username" type="text" class="form-control" placeholder="Enter Username" name="username" required />
                      </div>

                      <!-- Inline Mobile Number and Age -->
                      <div class="inline-form-group">
                        <div class="form-group">
                          <label>Mobile Number</label>
                          <input id="mobno" type="text" class="form-control" placeholder="Mobile" name="mobno" maxlength="10" pattern="[0-9]+" required />
                        </div>
                        <div class="form-group">
                          <label>Age</label>
                          <input id="age" type="text" class="form-control" placeholder="Enter Your Age" name="age" required />
                        </div>
                      </div>

                      <div class="form-group">
                        <label>Blood Group</label>
                        <select id="bg_id" class="form-control" name="bg_id" required>
                          <option value="">Choose Blood Group</option>
                          {% for i in bg %}
                            <option value="{{ i.id }}">{{ i.bloodgroup }}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Gender</label>
                        <select id="gender" class="form-control" name="gender" required>
                          <option value="">Select</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Other">Other</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Address</label>
                        <textarea id="address" class="form-control" name="address" rows="4" required></textarea>
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Password" name="password" required />
                      </div>
                      <div class="form-group">
                        <button class="btn btn-light w-100" type="submit">Register</button>
                      </div>
                      <div class="form-group text-center">
                        <a href="{% url 'login' %}"><i class="fa fa-sign-in" aria-hidden="true"></i> Already Registered</a>
                      </div>
                      <div class="form-group text-center">
                        <a href="{% url 'index' %}"><i class="fa fa-home" aria-hidden="true"></i> Home Page</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Core JS Files -->
    <script src="{% static 'assets/js/core/jquery-3.7.1.min.js'%}"></script>
    <script src="{% static 'assets/js/core/popper.min.js'%}"></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js'%}"></script>

    <!-- jQuery Scrollbar -->
    <script src="{% static 'assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js'%}"></script>

    <!-- Chart JS -->
    <script src="{% static 'assets/js/plugin/chart.js/chart.min.js'%}"></script>

    <!-- jQuery Sparkline -->
    <script src="{% static 'assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js'%}"></script>

    <!-- Chart Circle -->
    <script src="{% static 'assets/js/plugin/chart-circle/circles.min.js'%}"></script>

    <!-- Datatables -->
    <script src="{% static 'assets/js/plugin/datatables/datatables.min.js'%}"></script>

    <!-- Bootstrap Notify -->
    <script src="{% static 'assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js'%}"></script>

    <!-- jQuery Vector Maps -->
    <script src="{% static 'assets/js/plugin/jsvectormap/jsvectormap.min.js'%}"></script>
    <script src="{% static 'assets/js/plugin/jsvectormap/world.js'%}"></script>

    <!-- Sweet Alert -->
    <script src="{% static 'assets/js/plugin/sweetalert/sweetalert.min.js'%}"></script>

    <!-- Kaiadmin JS -->
    <script src="{% static 'assets/js/kaiadmin.min.js'%}"></script>

    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="{% static 'assets/js/setting-demo.js'%}"></script>
  </body>
</html>
